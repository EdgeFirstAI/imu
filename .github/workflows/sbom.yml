# GitHub Actions workflow for SBOM generation and license compliance
#
# This workflow generates a Software Bill of Materials (SBOM) in CycloneDX format
# and validates license compliance against Au-Zone policy.
#
# Requires:
# - .github/scripts/generate_sbom.sh
# - .github/scripts/check_license_policy.py
# - .github/scripts/validate_notice.py
#
# Action Versions (hash-pinned, verified January 2026):
# - actions/checkout@v4 (34e11487)
# - actions/setup-python@v5 (a26af69b)
# - dtolnay/rust-toolchain@stable (4be9e76f)
# - actions/upload-artifact@v4 (ea165f8d)

name: SBOM

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]
  workflow_call:  # Allow other workflows to call this

jobs:
  generate-sbom:
    name: Generate SBOM & Check License Compliance
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable

      - name: Install cargo tools
        run: |
          cargo install cargo-cyclonedx --version 0.5.7
          cargo install cargo-license --version 0.7.0

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.11'

      - name: Install scancode-toolkit
        run: |
          python3 -m venv venv
          venv/bin/pip install --upgrade pip
          venv/bin/pip install scancode-toolkit cyclonedx-bom

      - name: Install CycloneDX CLI
        run: |
          mkdir -p ~/.local/bin
          wget -q -O ~/.local/bin/cyclonedx \
            https://github.com/CycloneDX/cyclonedx-cli/releases/download/v0.27.1/cyclonedx-linux-x64
          chmod +x ~/.local/bin/cyclonedx
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Generate Complete SBOM
        run: bash .github/scripts/generate_sbom.sh

      - name: Validate SBOM Format
        run: cyclonedx validate --input-file sbom.json

      - name: Check License Policy
        run: python3 .github/scripts/check_license_policy.py sbom.json

      - name: Validate NOTICE File
        run: python3 .github/scripts/validate_notice.py NOTICE sbom.json

      - name: Upload SBOM Artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: sbom
          path: sbom.json
          retention-days: 90

      - name: Fail on License Violations
        if: failure()
        run: |
          echo "‚ùå SBOM generation or license policy check failed!"
          echo "Review the output above for details."
          exit 1
